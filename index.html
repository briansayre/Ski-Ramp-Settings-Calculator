<html>

<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
    <meta content="utf-8" http-equiv="encoding" />

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <link rel="stylesheet" href="css/styles.css" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Compiled and minified JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./js/app.js"></script>

    <title>Jump Ramp Calculator</title>
</head>

<body>

    <div class="row">
        <nav>
            <div class="nav-wrapper teal center">
                <span class="header"> Jump Ramp Calculator</span>
            </div>
        </nav>
    </div>

    <div class="container">

        <div class="row center">
            Select the value that you want to calculate.
        </div>

        <div class="row">
            <div class="card">
                <div class="card-content">
                    <span class="card-title">
                        <span class="radio">
                            <label>
                                <input class="radio with-gap" id="heightRadio" name="group" type="radio" />
                                <span></span>
                            </label>
                        </span>
                        Ramp Height
                    </span>
                    <div class="row inputs">
                        <div class="input-field col s6 feet">
                            <input id="ramp_height_feet" placeholder="" type="number" />
                            <label id="ramp_height_feet_label" for="ramp_height_feet">Feet</label>
                            <label for="disabled"></label>
                        </div>
                        <div class="input-field col s6 inches">
                            <input id="ramp_height_inches" placeholder="" type="number" />
                            <label id="ramp_height_incheslabel" for="ramp_height_inches">Inches</label>
                            <label for="disabled"></label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-content">
                    <span class="card-title">
                        <span class="radio">
                            <label>
                                <input class="radio with-gap" id="lengthRadio" name="group" type="radio" />
                                <span></span>
                            </label>
                        </span>
                        Ramp Length
                    </span>
                    <div class="row inputs">
                        <div class="input-field col s6 feet">
                            <input id="ramp_length_feet" placeholder="" type="number" />
                            <label id="ramp_length_feet_label" for="ramp_length_feet">Feet</label>
                            <label for="disabled"></label>
                        </div>
                        <div class="input-field col s6 inches">
                            <input id="ramp_length_inches" placeholder="" type="number" />
                            <label id="ramp_length_inches_label" for="ramp_length_inches">Inches</label>
                            <label for="disabled"></label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-content">
                    <span class="card-title">
                        <span class="radio">
                            <label>
                                <input checked class="radio with-gap" id="ratioRadio" name="group" type="radio"
                                    checked />
                                <span></span>
                            </label>
                        </span>
                        Ratio
                    </span>
                    <div class="row inputs">
                        <div class="input-field col s12">
                            <input disabled placeholder="" id="ratio" type="number" />
                            <label for="disabled"></label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row center">
            <div class="switch">
                <label>
                    Imperial
                    <input id="units" type="checkbox">
                    <span class="lever"></span>
                    Metric
                </label>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="js/materialize.min.js"></script>
    
</body>

</html>
