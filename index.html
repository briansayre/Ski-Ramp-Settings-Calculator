<html>

<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <link rel="stylesheet" href="css/styles.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Compiled and minified JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <title> Jump Ramp Calculator </title>

</head>

<body>
    <div class="row">
        <nav>
            <div class="nav-wrapper teal center">
                <span class="header">Jump Ramp Calculator</span>
            </div>
        </nav>
    </div>

    <div class="container">

        <div class="row">

            <div class="card">
                <div class="card-content">
                    <span class="card-title">Ramp Height</span>
                    <div class="row">
                        <div class="input-field col s6">
                            <input id="ramp_height_feet" type="number">
                            <label for="ramp_height_feet">Feet</label>
                        </div>
                        <div class="input-field col s6">
                            <input id="ramp_height_inches" type="number">
                            <label for="ramp_height_inches">Inches</label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-content">
                    <span class="card-title">Ramp Length</span>
                    <div class="row">
                        <div class="input-field col s6">
                            <input id="ramp_length_feet" type="number">
                            <label for="ramp_length_feet">Feet</label>
                        </div>
                        <div class="input-field col s6">
                            <input id="ramp_length_inches" type="number">
                            <label for="ramp_length_inches">Inches</label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-content">
                    <span class="card-title">
                        Ratio: <span id="ratio">0</span>
                    </span>
                </div>
                <div class="card-action">
                    <a class="waves-effect waves-light btn" id="calc">
                        <i class="material-icons left">calculate</i>
                        Calculate
                    </a>
                </div>
            </div>

        </div>

    </div>

    <script type="text/javascript" src="js/materialize.min.js"></script>

    <script>


        $(document).ready(function () {

            $("#ramp_height_feet, #ramp_height_inches, #ramp_length_feet, #ramp_length_inches, #ratio").on("input", calc);
            $("#calc").on("click", calc);

            function calc() {

                var heightFeet = parseFloat($("#ramp_height_feet").val());
                if (isNaN(heightFeet)) heightFeet = 0;

                var heightInches = parseFloat($("#ramp_height_inches").val());
                if (isNaN(heightInches)) heightInches = 0;

                var lengthFeet = parseFloat($("#ramp_length_feet").val());
                if (isNaN(lengthFeet)) lengthFeet = 0;

                var lengthInches = parseFloat($("#ramp_length_inches").val());
                if (isNaN(lengthInches)) lengthInches = 0;

                var height = (heightFeet * 12) + heightInches;
                var length = (lengthFeet * 12) + lengthInches;

                //var ratio = Math.round((height / length * 1000)) / 1000;\
                var ratio = height / length;
                $('#ratio').html(ratio);

            }

            calc();

        });

    </script>

</body>

</html>
